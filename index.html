<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechWave - Your Daily Dose of Tech Insights</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <span class="logo-text">Tech</span>
                <span class="logo-wave">Wave</span>
            </div>
            <input type="checkbox" id="menu-toggle" class="menu-toggle">
            <label for="menu-toggle" class="hamburger" aria-label="Toggle menu">
                <img src="assets/hamburger-menu.png" alt="Menu">
            </label>
            <div class="nav-menu">
                <a href="#about" class="nav-link">About</a>
                <a href="#episodes" class="nav-link">Episodes</a>
                <a href="#host" class="nav-link">Host</a>
            </div>
            <button class="subscribe-btn-nav">Subscribe <span class="arrow">â†’</span></button>
        </div>
    </nav>

    <!-- Banner Section -->
    <section class="banner">
        <div class="banner-background">
            <img src="assets/hero-bg.png" alt="Background" class="bg-image">
        </div>
        <div class="banner-content">
            <div class="podcast-circle-container">
                <div class="podcast-circle">
                    <img src="assets/microphone.png" alt="Microphone" class="microphone-icon">
                    <span class="new-badge">NEW</span>
                </div>
            </div>
            <h1 class="banner-title">TechWave</h1>
            <p class="banner-description">Your daily dose of tech insights, productivity hacks, and personal growth</p>
            <div class="banner-buttons">
                <button class="btn-spotify">
                    <img src="assets/spotify.png" alt="Spotify" class="btn-icon">
                    Listen On Spotify
                </button>
                <button class="btn-subscribe">
                    <img src="assets/message.png" alt="Subscribe" class="btn-icon">
                    Subscribe
                </button>
            </div>
        </div>
    </section>

</body>
</html>
